<!DOCTYPE html>

<html lang="en">
  <head>
    <title>POST Requests</title>
    <script defer src="./index.js"></script>
  </head>

  <body>
    <h1>POST Requests</h1>
    <h2>Dogs</h2>
    <ul id="dogs"></ul>
    <h2>Cats</h2>
    <ul id="cats"></ul>
    <h2>Add a Dog!</h2>
    <form id="dog-form">
      <label
        >Name
        <input name="name" />
      </label>
      <label
        >Age
        <input type="number" name="age" />
      </label>
      <input type="submit" value="Add Dog!" />
    </form>
    <h2>Add a Cat!</h2>
    <form id="cat-form">
      <label
        >Name
        <input name="name" />
      </label>
      <label
        >Age
        <input type="number" name="age" />
      </label>
      <input type="submit" value="Add Cat!" />
    </form>
  </body>
</html>
